<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="crud">
        <h1>CRUD</h1>
        <p>product management system</p>
        <div class="container">
            <input type="text" id="title"  placeholder="title">
            <div class="price">
                <input onkeyup="priceCalc()" type="number" id="price" placeholder="price">
                <input onkeyup="priceCalc()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="priceCalc()" type="number" id="ads" placeholder="ads">
                <input onkeyup="priceCalc()" type="number" id="discount" placeholder="discount">
                <span id="total"></span>
            </div>
            <input type="text" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button  class="btn" id="create">Create</button>
            <input type="text" id="search" placeholder="search">

            <div class="btns">
                <button class="btn" id="searchByTitle">Search By Title</button>
                <button class="btn" id="searchByCategory">Search By Category</button>
            </div>
            <button onclick="deleteAll()" class="btn" id="deleteAll"></button>


            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>title</th>
                            <th>price</th>
                            <th>taxes</th>
                            <th>ads</th>
                            <th>discount</th>
                            <th>Total</th>
                            <th>category</th>
                            <th>update</th>
                            <th>delete</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
    
                    </tbody>
                </table>
            </div>

        </div>

    </div>
    





    <script src="main.js"></script>
</body>
</html>
